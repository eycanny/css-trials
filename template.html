<!DOCTYPE html>
<html>

  <head>
    <style>
    div {
      width: 900px;
      height: 200px;
      margin-left: auto;
      margin-right: auto;
      background-color: #cccccc;
      padding: 15px 10px;
    }

    .shape {
      display: inline-block;
      width: 150px;
      height: 150px;
      border: 10px double #555555;
    }

    .circle {
      border: 10px dashed;
      border-radius: 50%;
      margin-left: 165px;
      margin-right: 165px;
      vertical-align: baseline;
    }
    </style>
  </head>

  <body>
    <div><div class="shape"></div><div class="shape circle"></div><div class="shape"></div></div>
  </body>

</html>
