<!DOCTYPE html>
<html>

  <head>
    <style>
      h1 {
        font-family: sans-serif;
      }

      div {
        display: inline-block;
        vertical-align: middle;
      }
      
      .frontbox {
        background-color: #cccccc;
        width: 192px;
        height: 118px;
        margin-top: 6px;
        margin-left: 6px;
      }

      .middlerow {
        width: 142.5px;
        height: 100px
      }

      .middleshort {
        height: 75px;
        vertical-align: top;
      }

      .bottombox {
        width: 48.5%
      }

      .bottomshort {
        height: 35px;
        vertical-align: bottom;
      }

      .backbox {
        display: block;
        background-color: #555555;
        width: 600px;
        height: 130px;
        margin: 10px;
      }


    </style>
  </head>

  <body>
    <h1>AAAAAHHHHHH</h1>
    <div class="backbox"><div class="frontbox"></div><div class="frontbox"></div><div class="frontbox"></div></div>
    <div class="backbox"><div class="middlerow frontbox"></div><div class="middlerow middleshort frontbox"></div><div class="middlerow frontbox"></div><div class="middlerow middleshort frontbox"></div></div>
    <div class="backbox"><div class="frontbox bottombox bottomshort"></div><div class="frontbox bottombox"></div></div>
  </body>

</html>
