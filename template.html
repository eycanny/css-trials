<!DOCTYPE html>
<html>

  <head>
    <style>
      body {
        margin: 0;
      }

      div {
        width: 350px;
        height: 400px;
        display: block;
      }

      .box {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: black;
        margin: 50px;
      }

      .left {
        margin-right: 25px;
      }

      .right {
        margin-left: 25px;
      }

      .redbar {
        background-color: red;
        height: 200px;
      }

      .bluebar {
        background-color: blue;
        height: 200px
      }
    </style>
  </head>

  <body>
    <div class="redbar">
      <div class="box left"></div><div class="box right"></div>
    </div>
    <div class="bluebar">
      <div class="box left"></div><div class="box right"></div>
    </div>
  </body>

</html>
